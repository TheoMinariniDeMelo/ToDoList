# Configurações do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/list?allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA (Java Persistence API) configurações
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update # ou "create" para criar tabelas a cada execução, mas tenha cuidado com os dados existentes
# Configurações do servidor
server.port=8080
